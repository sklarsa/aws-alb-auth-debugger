<!DOCTYPE html>
<html>
<body>

<h3>AWS ALB Auth Headers</h3>
<table>
    <thead>
        <tr>
            <th>Header</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{.idTokenHeader}}</td>
            <td>{{.idTokenValue}}</td>
        </tr>
        <tr>
            <td>{{.accessTokenHeader}}</td>
            <td>{{.accessTokenValue}}</td>
        </tr>
    </tbody>
</table>

<h3>AWS ALB JWT Claims</h3>
<table>
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {{ range $key, $value := . }}
            <tr><td>{{ $key }}</td><td>{{ $value }}</td></tr>
        {{ end }}
    </tbody>
</table>
</body>
</html>
